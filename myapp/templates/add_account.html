<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>

<body style="background-color: #cce5ff">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkgray">
    <div class="container-fluid">
        <h4 class="navbar-brand">Clash Compass</h4>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto"> <!-- Use me-auto to push "Home" to the left -->
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% if user_logged_in %}
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                {% endif %}
            </ul>
            <ul class="navbar-nav ms-auto"> <!-- Use ms-auto to push "Login" and "Register" to the right -->
                {% if user_logged_in == false %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                {% endif %}
                {% if user_logged_in %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Add Account</h2>
    <form action="/dashboard/add" method="post">
        <div class="form-group">
            <label for="id">Account ID:</label>
            <input type="text" name="id" class="form-control" placeholder="Enter Account ID" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Account</button>
    </form>
</div>
</body>
</html>
